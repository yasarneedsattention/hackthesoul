<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLYPH-GRIND // ODYSSEY</title>
    <style>
        :root {
            --bg: #121212; --fg: #FFFFFF; --orange: #FF4500; --yellow: #FFD700;
            --font: "Helvetica", sans-serif;
        }
        * { box-sizing: border-box; touch-action: none; user-select: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--fg); font-family: var(--font); height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* THE CONTAINER */
        #game-window { width: 100vw; height: 100vh; max-width: 500px; max-height: 800px; border: 4px solid #333; position: relative; overflow: hidden; background: #fff; color: #000; }

        /* DESIGNER DOCK */
        #dock { position: absolute; top: 0; width: 100%; height: 60px; background: #000; display: flex; align-items: center; gap: 10px; padding: 0 10px; overflow-x: auto; z-index: 100; border-bottom: 3px solid var(--orange); }
        .mod { flex: 0 0 auto; border: 1px solid #fff; color: #fff; padding: 5px 10px; font-size: 9px; font-weight: 900; cursor: pointer; }

        /* GAME ELEMENTS */
        #world { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform: translateZ(0); }
        .player { position: absolute; bottom: 100px; left: 50px; width: 40px; height: 70px; display: flex; flex-direction: column; align-items: center; z-index: 50; }
        .head { width: 35px; height: 35px; background: #000; border-radius: 40%; position: relative; border: 2px solid #000; }
        .teeth { display: none; width: 25px; height: 8px; background: #fff; clip-path: polygon(0 0, 20% 100%, 40% 0, 60% 100%, 80% 0, 100% 100%, 100% 0); margin-top: 15px; margin-left: 5px; }
        .ears { display: none; position: absolute; top: -10px; width: 100%; justify-content: space-between; }
        .ear { width: 10px; height: 15px; background: #000; clip-path: polygon(50% 0, 0 100%, 100% 100%); }
        .torso { width: 40px; height: 35px; background: #000; color: #fff; font-size: 7px; font-weight: 900; display: flex; justify-content: center; align-items: center; border: 2px solid #000; }

        .enemy { position: absolute; bottom: 100px; right: -50px; width: 40px; height: 70px; background: #000; display: flex; justify-content: center; align-items: center; color: #fff; font-weight: 900; font-size: 8px; }
        .platform { position: absolute; bottom: 0; width: 200%; height: 100px; background: #000; border-top: 4px solid var(--yellow); }

        /* HUD */
        #hud { position: absolute; top: 70px; left: 20px; font-weight: 900; font-size: 12px; z-index: 90; }
        #score-val { color: var(--orange); }

        /* VFX */
        .slash { position: absolute; width: 60px; height: 4px; background: var(--orange); right: -50px; top: 30px; display: none; transform: rotate(-20deg); }
        .hit { animation: flash 0.1s; }
        @keyframes flash { from { background: red; } to { background: white; } }
    </style>
</head>
<body onclick="handleInput()" onkeydown="if(event.code==='Space') handleInput()">

    <div id="game-window">
        <div id="dock">
            <div class="mod" onclick="apply('ears')">"EARS"</div>
            <div class="mod" onclick="apply('teeth')">"TEETH"</div>
            <div class="mod" onclick="apply('color', '#FF4500')">"ORANGE"</div>
            <div class="mod" onclick="apply('color', '#FFD700')">"YELLOW"</div>
            <div class="mod" onclick="apply('color', '#000000')">"BLACK"</div>
            <div class="mod" onclick="apply('color', '#FF69B4')">"PINK"</div>
        </div>

        <div id="hud">"VIBE_LEVEL": <span id="score-val">0</span></div>

        <div id="world">
            <div id="p1" class="player">
                <div class="ears" id="p-ears"><div class="ear"></div><div class="ear"></div></div>
                <div class="head" id="p-head"><div class="teeth" id="p-teeth"></div></div>
                <div class="torso" id="p-torso">"ITEM" <div class="slash" id="p-slash"></div></div>
            </div>
            <div class="platform" id="ground"></div>
        </div>
    </div>

<script>
    const state = {
        y: 0, vy: 0, 
        score: 0,
        gravity: 0.6,
        jumping: false,
        active: true,
        enemies: [],
        config: { color: '#000', ears: false, teeth: false }
    };

    function apply(type, val) {
        if(type === 'color') state.config.color = val;
        else state.config[type] = !state.config[type];
        
        document.getElementById('p-head').style.background = state.config.color;
        document.getElementById('p-torso').style.background = state.config.color;
        document.getElementById('p-ears').style.display = state.config.ears ? 'flex' : 'none';
        document.getElementById('p-teeth').style.display = state.config.teeth ? 'block' : 'none';
        
        // Update ear colors to match
        const ears = document.querySelectorAll('.ear');
        ears.forEach(e => e.style.background = state.config.color);
    }

    function handleInput() {
        if(!state.active) return;
        state.vy = -10; // Flappy jump logic
        state.jumping = true;
    }

    function spawnEnemy() {
        const enemy = document.createElement('div');
        enemy.className = 'enemy';
        enemy.innerHTML = '"VOID"';
        enemy.style.right = '-50px';
        enemy.x = 500;
        document.getElementById('world').appendChild(enemy);
        state.enemies.push(enemy);
    }

    function loop() {
        if(!state.active) return;

        // Physics
        state.y -= state.vy;
        state.vy += state.gravity;

        if(state.y <= 0) {
            state.y = 0;
            state.vy = 0;
            state.jumping = false;
        }

        // Keep player in bounds (Roof)
        if(state.y > 600) state.y = 600;

        document.getElementById('p1').style.bottom = (100 + state.y) + 'px';

        // Enemy Logic
        state.enemies.forEach((en, i) => {
            en.x -= 5;
            en.style.left = en.x + 'px';

            // Automatic Combat Slash
            const dist = en.x - 50;
            if(dist < 80 && dist > 0) {
                document.getElementById('p-slash').style.display = 'block';
                // Combat result
                if(dist < 30) {
                    en.remove();
                    state.enemies.splice(i, 1);
                    state.score += 10;
                    document.getElementById('score-val').innerText = state.score;
                    document.getElementById('game-window').classList.add('hit');
                    setTimeout(()=>document.getElementById('game-window').classList.remove('hit'), 50);
                }
            } else {
                document.getElementById('p-slash').style.display = 'none';
            }

            // Lose condition
            if(en.x < 0) {
                state.active = false;
                alert("ODYSSEY_TERMINATED. SCORE: " + state.score);
                location.reload();
            }
        });

        if(Math.random() > 0.985) spawnEnemy();

        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
